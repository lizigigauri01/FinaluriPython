{% extends "base.html" %}

{% block content %}
<style>
    .viewingbook {
    margin-left: 470px;
    }
    .buybutton {
    background-color: #62b85a;
    }
    .buybutton a {
    color: black;
    text-decoration: none;
    }
</style>

<section>
    <div id="bookslist" class="container viewingbook">
        <div class="card" style="width: 18rem;">
            <img src="/static/img/{{ book.image }}" class="card-img-top"
                 alt="Chicago Skyscrapers"/>
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.description }}</p>
            </div>
            <ul class="list-group list-group-light list-group-small">
                <li class="list-group-item px-4">Price: {{ book.price }} â‚¾</li>
                <li class="list-group-item px-4">By: {{ book.author }}</li>
            </ul>
            <button class="list-group-item p-2 buybutton"><a href="/payment">Buy here!</a></button>
        </div>
    </div>
</section>

{% endblock %}
